<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxshadow{
            width: 100px;
            height: 100px;
            margin-top: 5px;
            margin-left: -5px;
            background-color: white;
        }
        .red {
            border: 1px solid red;
        }
        .orange {
            border: 1px solid orange;
        }
        .yellow {
            border: 1px solid yellow;
        }
        .green {
            border: 1px solid green;
        }
        .blue {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div style="text-align: center; display: flex; justify-content: center;">
        <div class="boxshadow red">
        <div class="boxshadow orange">
        <div class="boxshadow yellow">
        <div class="boxshadow green">
        <div class="boxshadow blue">
            <p style="margin: 20px;">asd</p>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
