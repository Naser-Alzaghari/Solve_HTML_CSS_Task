<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            position: relative;
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .div2{
            position: absolute;
            background-color: blue;
            width: 100px;
            height: 100px;
            margin: 50px;
        }
        .div3{
            position: fixed;
            background-color: green;
            width: 100px;
            height: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>This is you first position & z-index task</h1>
    <div class="div1">relative position is</div>
    <div class="div2">abslute position is</div>
    <div class="div3">fixed position is</div>
