<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .box{
        height: 100px;
        width: 100px;
        background-color: darkred;
        animation: colorTransition 2s infinite;
    }
    @keyframes colorTransition {
            0% {
                background-color: darkred;
            }

            50% {
                background-color: #eaff00;
            }
            100% {
                background-color: darkred;
            }
        }
</style>

<body>
    <h2>CSS Animation</h2>
    <div class="box"></div>

</body>
</html>
