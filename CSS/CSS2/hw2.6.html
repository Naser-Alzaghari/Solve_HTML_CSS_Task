<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            background-color: red;
            font-size: 30px;
            text-align: center;
            height: 90px;
            font-style: italic;
        }
        .op100 {
            opacity: 1;
        }
        .op50 {
            opacity: .5;
        }
        .op25 {
            opacity: .25;
        }
        .op0 {
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="op100">
        <p>Opacity 100%</p>
    </div>
    <div class="op50">
        <p>Opacity 50%</p>
    </div>
    <div class="op25">
        <p>Opacity 25%</p>
    </div>
    <div class="op0">
        <p>Opacity 0%</p>
    </div>
    
</body>
</html>
