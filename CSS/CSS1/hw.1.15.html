<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="red" style="font-family: cursive;">CatPhotoApp</h1>
    <p class="red">Click here to view more <a href="https://en.wiktionary.org/wiki/cat">cat photos.</a></p>
    <img width="100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/640px-Cat03.jpg" alt="" style="border: 10px solid green; border-radius: 50%; display: block;">
    <div style="background-color: gray;">
        <h3>Things cats love</h3>
        <ul>
            <li>items</li>
            <li>items</li>
            <li>items</li>
        </ul>
        <h3>top 3 things cats hate:</h3>
        <ol>
            <li>items</li>
            <li>items</li>
            <li>items</li>
        </ol>

    </div>
    <form style="background-color: green;">
        <input type="radio" name="location">
        indoor
        <input type="radio" name="location">
        outdoor
        <br>
        <input type="checkbox" name="state">
        Loving
        <input type="checkbox" name="state">
        Lazy
        <input type="checkbox" name="state">
        Energetic
        <br>
        <input type="text" placeholder="cat photo url" name="" id="">
        <button type="submit">submit</button>
    </form>
</body>
</html>
