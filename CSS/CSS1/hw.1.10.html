<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    dt:nth-child(odd){
        color: white;
    }
    #itemlist dt{
        padding: 10px;

    }
    .blue{
        background-color: rgb(0, 94, 255);
    }
    .pink {
        background-color: pink;
    }
    .yellow {
        background-color: chocolate;
    }
</style>
<body>
    <dl id="itemlist">
        <dt class="blue">Item 1</dt>
        <dt>Item 2</dt>
        <dt class="blue">Item 3</dt>
        <dt>Item 4</dt>
        <dt class="pink">Item 5</dt>
        <dt>Item 6</dt>
        <dt class="yellow">Item 7</dt>
        <dt>Item 8</dt>
        <dt class="yellow">Item 9</dt>
    </dl>
</body>
</html>
